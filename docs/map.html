<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Available routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark static-top" style="color: azure;">
        <a class="navbar-brand" action="action" onclick="window.history.go(-1)" style="cursor:pointer">
            <h4 class="display-4">Back</h4>
        </a>
        <div class="d-block mb-2 ">Search for your bus in Mangalore City</div>
    </nav>
    <div id="content">
        <div id="h-container" class="container-form">
            <h2>List of Busses</h2>

            <div id="table-container" class="table-responsive"></div>
        </div>
        <div id="indirect-bus" class="container">
            <h4>Switch busses at:</h4>
            <ul id="connect-bus"></ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="main.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAwlnnFsrANIiEaPSrQ8SBf1pC0G8Mz3lI",
            authDomain: "mapper-malc.firebaseapp.com",
            databaseURL: "https://mapper-malc.firebaseio.com",
            projectId: "mapper-malc",
            storageBucket: "mapper-malc.appspot.com",
            messagingSenderId: "565691574057"
        };
        firebase.initializeApp(config);
    </script>

    <script>
        var ref = firebase.database().ref();
        var database;
        ref.on("value", function (snapshot) {
            database = snapshot.val();
            findRoute(database);
        }, function (error) {
            alert("Error: " + error.code);
        });

        init();
    </script>
</body>
