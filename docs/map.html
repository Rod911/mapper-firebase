<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Available routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark static-top" style="color: azure;">
        <a class="navbar-brand" href="index.html"><h4 class="display-4">Back</h4></a>
        <div class="d-block mb-2 ">Search for your bus in Mangalore City</div>
    </nav>
    <div id="content" class="container">
        <div id="h-container">
            <h2>List of Busses</h2>
            <div id="table-container" class="table-responsive data-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMin" class="lds-double-ring">
                    <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}"
                        ng-attr-stroke="{{config.c1}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none"
                        stroke-linecap="round" r="40" stroke-width="4" stroke="#facd9e"
                        stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(23.5958 50 50)">
                        <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                            values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite">
                        </animateTransform>
                    </circle>
                    <circle cx="50" cy="50" ng-attr-r="{{config.radius2}}" ng-attr-stroke-width="{{config.width}}"
                        ng-attr-stroke="{{config.c2}}" ng-attr-stroke-dasharray="{{config.dasharray2}}"
                        ng-attr-stroke-dashoffset="{{config.dashoffset2}}" fill="none" stroke-linecap="round" r="35"
                        stroke-width="4" stroke="#389798" stroke-dasharray="54.97787143782138 54.97787143782138"
                        stroke-dashoffset="54.97787143782138" transform="rotate(-23.5958 50 50)">
                        <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                            values="0 50 50;-360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite">
                        </animateTransform>
                    </circle>
                </svg>
            </div>
        </div>
        <div id="indirect-bus"></div>
    </div>
    <script type="text/javascript" src="fuzzyset.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script>
        if(init()){         
            var ref = firebase.database().ref();
            var database;
            ref.on("value", function (snapshot) {
                database = snapshot.val();
                findRoute(database);
            }, function (error) {
                alert("Error: " + error.code);
            });

        }
        </script>
</body>

</html>
